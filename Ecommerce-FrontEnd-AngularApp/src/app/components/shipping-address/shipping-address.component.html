<!-- ***************************************Shipping Address Form************************ -->
<div class="main-area">
    <div class="content-area">
        <div class="header">
           
            <hr>
        </div>
        <div class="container">

            <div class="form-area">
                <h3 style="text-align: center;"> Order Details </h3>
                <form [formGroup]="form" #productForm="ngForm" (ngSubmit)="formSubmit()">

                    <label for="payment_type">Choose a Payment Type</label>
                    <select name="payment_type" formControlName="payment_type" id="payment_type" ngModel>
                          <option value="Credit Card">Credit Card</option>
                          <option value="Debit Card">Debit Card</option>
                          <option value="UPI">UPI</option>
                    </select>
                    <hr>

                    <label>First Name</label>
                    <hr>
                    <input id="first_name" formControlName="first_name" class="form-control"
                        placeholder="Please enter first Name" type="text" name="first_name" ngModel>
                    <div *ngIf="first_name.touched && first_name.invalid" class="alert alert-danger">First Name
                        is required</div>
                    <hr>

                    <label>Last Name</label>
                    <hr>
                    <input id="last_name" formControlName="last_name" placeholder="Please enter last description"
                        class="form-control" type="text" name="last_name" ngModel>

                    <div *ngIf="last_name.touched && last_name.invalid" class="alert alert-danger">
                        Last Name is required</div>
                    <hr>

                    <label>Mobile No</label>
                    <hr>
                    <input id="mobileno" formControlName="mobileno" placeholder="Please enter mobile no"
                        class="form-control" type="text" name="mobileno" ngModel>
                    <div *ngIf="mobileno.touched && mobileno.invalid" class="alert alert-danger">Mobile No
                        is required</div>
                    <hr>

                    <label>Pin code</label>
                    <hr>
                    <input id="pincode" formControlName="pincode" placeholder="Please enter pin code"
                        class="form-control" type="text" name="pincode" ngModel>
                    <div *ngIf="pincode.touched && pincode.invalid" class="alert alert-danger">pincode
                        is required</div>
                    <hr>

                    <label>House No</label>
                    <hr>
                    <input id="houseno" formControlName="houseno" class="form-control" type="text"
                        placeholder="please enter houseno" name="houseno" ngModel>
                    <div *ngIf="houseno.touched && houseno.invalid" class="alert alert-danger">house no is required
                    </div>
                    <hr>

                    <label>Street Name</label>
                    <hr>
                    <input id="street_name" formControlName="street_name" class="form-control" type="text"
                        name="street_name" placeholder="Please enter street_name" ngModel>
                    <div *ngIf="street_name.touched && street_name.invalid" class="alert alert-danger">street name is
                        required</div>
                    <hr>

                    <label>City</label>
                    <hr>
                    <input id="city" formControlName="city" class="form-control" type="text"
                        placeholder="please enter city" name="city" ngModel>
                    <div *ngIf="city.touched && city.invalid" class="alert alert-danger">Category name is required
                    </div>
                    <hr>
                    <label>State</label>
                    <hr>
                    <input id="state" formControlName="state" class="form-control" type="text"
                        placeholder="please enter state" name="state" ngModel>
                    <div *ngIf="state.touched && state.invalid" class="alert alert-danger">State is required
                    </div>
                    <hr>
                    <label>Country</label>
                    <hr>
                    <input id="country" formControlName="country" class="form-control" type="text"
                        placeholder="please enter country" name="country" ngModel>
                    <div *ngIf="country.touched && country.invalid" class="alert alert-danger">Country name is required
                    </div>
                    <hr>


                    <input type="submit" value="Submit">
                </form>
            </div>
