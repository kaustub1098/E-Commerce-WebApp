<blockquote class="blockquote" style="text-align: center; font-size:xx-large;">Order History</blockquote>

<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100"  *ngFor="let order of allorders ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card border-top border-bottom border-3" style="border-color: #f37a27 !important;">
            <div class="card-body p-5" >
  
              <p class="lead fw-bold mb-5" style="color: #f37a27;">Order Reciept</p>
  
              <div class="row">
              
                <div class="col mb-3" style="margin-left: 50px;">
                  <p class="small text-muted mb-1">Date</p>
                  <p> {{order.order_Date}}</p>
                </div>
                <div class="col mb-3">
                  <p class="small text-muted mb-1">Time</p>
                  <p>{{order.order_Time}}</p>
                </div>
              </div>
  
              <div class="mx-n5 px-5 py-4" style="background-color: #f2f2f2;">
                <div class="row">
                  <div >
                    <h6><b>Product Ordered</b></h6>
                    <p>{{order.products.product_name}}</p>
                  </div>
                  <div >
                    <h6><b>Product Price</b></h6>
                    <p>{{order.products.product_price}}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-8 col-lg-9">
                    <!-- <p class="mb-0">Shipping</p> -->
                  </div>
                  <div class="col-md-4 col-lg-3">
                    <!-- <p class="mb-0">Â£33.00</p> -->
                  </div>
                </div>
              </div>
  
              <div class="row my-4">
                <div >
                  <p class="lead fw-bold mb-0" style="color: #f37a27;">Order Total - {{order.products.product_price}}</p>
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
