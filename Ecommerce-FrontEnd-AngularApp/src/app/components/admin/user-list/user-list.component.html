<h1 style="text-align: center; color: blue;">Users List</h1>
<hr>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">phone number</th>
        <th scope="col">email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let user of userDetail" >
        <td>{{user.user_firstName}} {{user.user_lastName}}</td>
        <td>{{user.user_phoneNumber}}</td>
        <td>{{user.user_emailid}}</td>
      
       <td><button class="btn btn-danger" (click)="onClickDelete(user.user_firstName)">Delete</button></td>
      </tr>
      
    </tbody>
  </table>
