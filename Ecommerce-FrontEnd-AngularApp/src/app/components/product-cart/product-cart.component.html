      <div class="card-product">
        <table class="table table-responsive">
          <thead class class="thead-dark">
            <tr>
              <th>Product

              <th>Product Name</th>
              <th>Product Price</th>
              <th>Product

          <tr *ngFor="let cartProduct of cartProduct">

            <td>{{cartProduct.product_name}}</td>
            <td>

            <td><input type="number" value="1" style="width: 70px;">
            </td>
